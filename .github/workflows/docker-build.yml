name: Build and Push OSINT Platform

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/osint-platform
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push BeEF
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.beef
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/osint-beef:latest,${{ secrets.DOCKERHUB_USERNAME }}/osint-beef:${{ steps.meta.outputs.version }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Build and push Web Interface
        uses: docker/build-push-action@v4
        with:
          context: ./web-interface
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/osint-web-interface:latest,${{ secrets.DOCKERHUB_USERNAME }}/osint-web-interface:${{ steps.meta.outputs.version }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Build and push AI Agents
        uses: docker/build-push-action@v4
        with:
          context: ./ai-agents
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/osint-ai-agents:latest,${{ secrets.DOCKERHUB_USERNAME }}/osint-ai-agents:${{ steps.meta.outputs.version }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Build and push Kali Linux OSINT Tools
        uses: docker/build-push-action@v4
        with:
          context: ./deployment/docker/kali-osint
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/osint-kali:latest,${{ secrets.DOCKERHUB_USERNAME }}/osint-kali:${{ steps.meta.outputs.version }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Build and push BlackArch OSINT Tools
        uses: docker/build-push-action@v4
        with:
          context: ./deployment/docker/blackarch-osint
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/osint-blackarch:latest,${{ secrets.DOCKERHUB_USERNAME }}/osint-blackarch:${{ steps.meta.outputs.version }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Build and push BlackArch MCP Server
        uses: docker/build-push-action@v4
        with:
          context: ./deployment/docker/mcp-blackarch
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/osint-blackarch-mcp:latest,${{ secrets.DOCKERHUB_USERNAME }}/osint-blackarch-mcp:${{ steps.meta.outputs.version }}
          labels: ${{ steps.meta.outputs.labels }}