# Podman Configuration

[engine]
# Paths to look for the conmon container manager binary
conmon_path = [
    "/usr/libexec/podman/conmon",
    "/usr/local/libexec/podman/conmon",
    "/usr/local/lib/podman/conmon",
    "/usr/bin/conmon",
    "/usr/sbin/conmon",
    "/usr/local/bin/conmon",
    "/usr/local/sbin/conmon",
    "/run/current-system/sw/bin/conmon",
]

# Path to the OCI compatible runtime
runtime = "crun"

# Paths to look for the OCI compatible runtime
runtime_path = [
    "/usr/bin/runc",
    "/usr/sbin/runc",
    "/usr/local/bin/runc",
    "/usr/local/sbin/runc",
    "/sbin/runc",
    "/bin/runc",
    "/usr/lib/cri-o-runc/sbin/runc",
    "/run/current-system/sw/bin/runc",
]

# Paths to look for the crun runtime
crun_path = [
    "/usr/bin/crun",
    "/usr/sbin/crun",
    "/usr/local/bin/crun",
    "/usr/local/sbin/crun",
    "/sbin/crun",
    "/bin/crun",
    "/run/current-system/sw/bin/crun",
]

# Image layers are stored in the rootless storage location by default
rootless_storage_path = "/var/lib/containers/storage"

# Default transport method for pulling and pushing images
image_default_transport = "docker://"

# Paths to look for the registry configuration files
registries_conf_path = "/etc/containers/registries.conf"

# Default OCI runtime is runc, crun is faster
runtime = "crun"

# Event logger
events_logger = "file"

# Network backend
network_backend = "netavark"

# Enable cgroups v2
cgroup_manager = "systemd"

# Enable log size max
log_size_max = -1

# Enable pids limit
pids_limit = 2048

# Enable ulimits
default_ulimits = [
    "nofile=65536:65536",
]

# Enable user namespace
userns = "host"

# Enable seccomp
seccomp_profile = "/usr/share/containers/seccomp.json"

# Enable apparmor
apparmor_profile = "containers-default-0.33.4"

# Enable selinux
selinux_enabled = false

# Enable drop capabilities
default_capabilities = [
    "CHOWN",
    "DAC_OVERRIDE",
    "FOWNER",
    "FSETID",
    "KILL",
    "NET_BIND_SERVICE",
    "SETFCAP",
    "SETGID",
    "SETPCAP",
    "SETUID",
    "SYS_CHROOT",
]

# Disable drop groups
default_sysctls = [
    "net.ipv4.ping_group_range=0 0",
]

# Enable log driver
log_driver = "k8s-file"

# Enable log level
log_level = "info"

# Enable log size
log_size_max = -1

# Enable log tag
log_tag = ""

# Enable log path
log_path = ""

# Enable log file
log_file = ""

# Enable log format
log_format = "json"

# Enable log date
log_date = "rfc3339"

# Enable log timezone
log_timezone = "UTC"

# Enable log color
log_color = false

# Enable log caller
log_caller = false

# Enable log stack
log_stack = false

# Enable log stack trace
log_stack_trace = false

# Enable log stack trace level
log_stack_trace_level = "panic"

# Enable log stack trace format
log_stack_trace_format = "pretty"

# Enable log stack trace color
log_stack_trace_color = false

# Enable log stack trace caller
log_stack_trace_caller = false

# Enable log stack trace date
log_stack_trace_date = "rfc3339"

# Enable log stack trace timezone
log_stack_trace_timezone = "UTC"

# Enable log stack trace level
log_stack_trace_level = "panic"

# Enable log stack trace format
log_stack_trace_format = "pretty"

# Enable log stack trace color
log_stack_trace_color = false

# Enable log stack trace caller
log_stack_trace_caller = false

# Enable log stack trace date
log_stack_trace_date = "rfc3339"

# Enable log stack trace timezone
log_stack_trace_timezone = "UTC"