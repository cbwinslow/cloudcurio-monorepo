# Neo4j Configuration

# Database configuration
dbms.default_database=neo4j
dbms.connector.bolt.enabled=true
dbms.connector.bolt.listen_address=:7687
dbms.connector.http.enabled=true
dbms.connector.http.listen_address=:7474
dbms.connector.https.enabled=true
dbms.connector.https.listen_address=:7473

# Authentication
dbms.security.auth_enabled=true
dbms.security.auth_cache_ttl=600s
dbms.security.auth_cache_max_capacity=10000

# Memory configuration
dbms.memory.heap.initial_size=512m
dbms.memory.heap.max_size=1G
dbms.memory.pagecache.size=1G

# Logging configuration
dbms.logs.debug.level=INFO
dbms.logs.http.enabled=true
dbms.logs.query.enabled=true
dbms.logs.query.threshold=10s

# Performance configuration
dbms.transaction.timeout=60s
dbms.cypher.min_replan_interval=10s
dbms.cypher.statistics_divergence_threshold=0.1

# Security configuration
dbms.security.procedures.unrestricted=apoc.*
dbms.security.procedures.allowlist=apoc.*
dbms.security.http_strict_transport_security=true
dbms.security.http_strict_transport_security_include_subdomains=true
dbms.security.http_strict_transport_security_max_age=31536000

# Network configuration
dbms.connectors.default_listen_address=0.0.0.0
dbms.connectors.default_advertised_address=localhost