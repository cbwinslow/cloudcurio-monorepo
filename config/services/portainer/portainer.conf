# Portainer Configuration

# Server configuration
PORTAINER_HOST=0.0.0.0
PORTAINER_PORT=9000

# Database configuration
PORTAINER_DATA=/data

# Security configuration
PORTAINER_ADMIN_PASSWORD=admin123
PORTAINER_SECRET_KEY=supersecretportainerkey

# TLS configuration
PORTAINER_TLS=false
PORTAINER_TLS_VERIFY=false
PORTAINER_TLS_CERT=
PORTAINER_TLS_KEY=

# Logging configuration
PORTAINER_LOG_LEVEL=INFO
PORTAINER_LOG_FILE=/var/log/portainer.log

# Snapshot configuration
PORTAINER_SNAPSHOT_INTERVAL=5m

# Edge configuration
PORTAINER_EDGE_KEY=supersecretporaineredgekey
PORTAINER_EDGE_INACTIVITY_TIMEOUT=5m

# Authentication configuration
PORTAINER_AUTH_DISABLED=false
PORTAINER_LDAP=false
PORTAINER_OAUTH=false

# Feature flags
PORTAINER_FEATURE_FLAGS=
PORTAINER_LABELS=

# Docker configuration
PORTAINER_DOCKER_ENDPOINT=unix:///var/run/docker.sock

# Kubernetes configuration
PORTAINER_KUBERNETES=false

# Agent configuration
PORTAINER_AGENT_SECRET=supersecretportaineragentkey
PORTAINER_AGENT_SERVER_PORT=9001

# Reverse proxy configuration
PORTAINER_BASE_URL=
PORTAINER_TUNNEL_ADDR=127.0.0.1
PORTAINER_TUNNEL_PORT=8000

# Health check configuration
PORTAINER_HEALTH_CHECK=true
PORTAINER_HEALTH_CHECK_INTERVAL=30s

# Session configuration
PORTAINER_SESSION_DURATION=8h